<div class="accion-container">
    <h1>Crear Nómina Electrónica</h1>
    <p>Complete el formulario para generar una nómina electrónica.</p>
  
    <form>
      <div class="form-group">
        <label for="empleado">Empleado:</label>
        <input id="empleado" type="text" required>
      </div>
  
      <div class="form-group">
        <label for="salario">Salario:</label>
        <input id="salario" type="number" required>
      </div>
  
      <button type="submit" class="btn-enviar">Generar Nómina</button>
    </form>
  
    <a routerLink="/portal-contador" class="btn-volver">Volver al Portal</a>
  </div>
