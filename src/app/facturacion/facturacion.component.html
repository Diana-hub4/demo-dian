<div class="facturacion-container">
    <!-- Título y subtítulo -->
    <h1 class="titulo">Portal del Cliente</h1>
    <h2 class="subtitulo">Facturación</h2>
  
    <!-- Párrafo descriptivo -->
    <p class="descripcion">
      La facturación electrónica le permite respaldar sus transacciones de manera segura y cumplir con las normativas. A continuación, podrá generarla de forma rápida y eficiente.
    </p>
  
    <!-- Contador de facturas usadas -->
    <div class="contador-facturas">
      <p>Sus facturas usadas son {{ facturasUsadas }} de {{ limiteFacturas }}.</p>
    </div>
  
    <!-- Botón para generar factura -->
    <button mat-raised-button color="primary" (click)="generarFactura()">Generar Factura</button>
  </div>
