<!-- src/app/pages/client/client.component.html -->
<form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="tipoIdentificacion">Tipo de Identificación</label>
      <select id="tipoIdentificacion" formControlName="tipoIdentificacion">
        <option value="NIT">NIT</option>
        <option value="CC">Cédula de Ciudadanía</option>
        <option value="CE">Cédula de Extranjería</option>
        <option value="TI">Tarjeta de Identidad</option>
      </select>
    </div>
  
    <div>
      <label for="identificacion">Número de Identificación</label>
      <input id="identificacion" formControlName="identificacion" type="text">
    </div>
  
    <div>
      <label for="dv">Dígito de Verificación (DV)</label>
      <input id="dv" formControlName="dv" type="text">
    </div>
  
    <div>
      <label for="nombres">Nombres</label>
      <input id="nombres" formControlName="nombres" type="text">
    </div>
  
    <div>
      <label for="apellidos">Apellidos</label>
      <input id="apellidos" formControlName="apellidos" type="text">
    </div>
  
    <div>
      <label for="ciudad">Ciudad</label>
      <input id="ciudad" formControlName="ciudad" type="text">
    </div>
  
    <div>
      <label for="direccion">Dirección</label>
      <input id="direccion" formControlName="direccion" type="text">
    </div>
  
    <div>
      <label for="correoElectronico">Correo Electrónico</label>
      <input id="correoElectronico" formControlName="correoElectronico" type="email">
    </div>
  
    <div>
      <label for="telefono">Teléfono</label>
      <input id="telefono" formControlName="telefono" type="tel">
    </div>
  
    <div>
      <label for="tipoRegimenIVA">Tipo de Régimen IVA</label>
      <select id="tipoRegimenIVA" formControlName="tipoRegimenIVA">
        <option value="Simplificado">Régimen Simplificado</option>
        <option value="Común">Régimen Común</option>
        <option value="Especial">Régimen Especial</option>
      </select>
    </div>
  
    <div>
      <label for="responsabilidadFiscal">Responsabilidad Fiscal</label>
      <select id="responsabilidadFiscal" formControlName="responsabilidadFiscal">
        <option value="Gran Contribuyente">Gran Contribuyente</option>
        <option value="Autorretenedor">Autorretenedor</option>
        <option value="Agente de Retención IVA">Agente de Retención IVA</option>
        <option value="Régimen Simple">Régimen Simple de Tributación</option>
        <option value="No Aplica">No Aplica</option>
      </select>
    </div>
  
    <button type="submit" [disabled]="clientForm.invalid">Crear Cliente</button>
  </form>
