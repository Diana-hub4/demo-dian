<div class="login-container">
  <mat-card class="login-card">
    <div class="login-header">
      <h1 class="login-title">Bienvenido al Sistema de Contabilidad</h1>
      <p class="login-subtitle">Inicia sesión para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
          Ingresa un correo válido.
        </mat-error>
        
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          La contraseña es requerida.
        </mat-error>
      </mat-form-field>

      <button mat-button class="login-button" type="submit">Ingresar</button>
    </form>

    <div class="login-actions">
      <button mat-button (click)="onForgotPassword()">¿Olvidaste tu contraseña?</button>
      <button mat-button (click)="goToRegister()">Crear una cuenta</button>
    </div>
  </mat-card>
</div>
