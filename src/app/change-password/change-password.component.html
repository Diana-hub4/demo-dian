<mat-card class="change-password-card">
    <mat-card-header>
      <mat-card-title>Cambiar Contraseña</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Nueva Contraseña</mat-label>
        <input matInput [(ngModel)]="newPassword" type="password" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="onChangePassword()">Cambiar Contraseña</button>
    </mat-card-content>
  </mat-card>
